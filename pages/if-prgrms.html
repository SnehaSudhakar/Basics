    <!--8) Largest of 2 numbers ------------------------------------------------>
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-success-subtle">
        <form action="">
            <h3 class="text-dark text-center">Largest of 2 numbers</h3>
            <input type="text" class="form-control mt-2" id="num11" placeholder="Enter 1st number">
            <input type="text" class="form-control mt-2" id="num12" placeholder="Enter 2nd number">
            <button type="button" class="btn btn-success mt-2 w-50" onclick="Check1()">Check</button>
            <button type="submit" class="btn btn-success mt-2 " onclick="clearContent()">Clear</button>
            <h4 id="result1" class="text-danger mt-2"></h4>
        </form>
    </div>
    <script>
        function Check1() {
            if ((num11.value && num12.value) > 0) {
                var Num1 = Number(num11.value);
                var Num2 = Number(num12.value);

                if (Num1 > Num2) {
                    result1.innerHTML = Num1 + " is larger than " + Num2;
                }
                else {
                    result1.innerHTML = Num2 + " is larger than " + Num1;
                }
            } else {
                result1.innerHTML = "Not a number";
            }
        }
        function clearContent() {
            num11.value = "";
            num12.value = "";
            result1.innerHTML = "";
        }
    </script>

    <!--9) Largest of 3 numbers ----------------------------------------------------->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-success-subtle">
        <form action="">
            <h3 class="text-dark text-center">Largest of 3 numbers</h3>
            <input type="text" class="form-control mt-2" id="num21" placeholder="Enter 1st number">

    <script>
        function Check2() {

                if (Num1 > Num2) {

        }

    </script>

    <!--10) , 11), Even or Odd ------------------------------------------------------------>
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-success-subtle">
        <form action="">
            <h3 class="text-dark text-center">Even or Odd</h3>
            <input type="text" class="form-control" id="num31" placeholder="Enter a number">
            <button type="button" class="btn btn-success mt-2 w-50" onclick="Check3()">Even/Odd</button>
            <button type="submit" class="btn btn-success mt-2 " onclick="clearContent()">Clear</button>
            <h4 id="result3" class="text-danger mt-2"></h4>
        </form>
    </div>

    <script>
        function Check3() {
            if (num31.value > 0) {
                var Num = parseInt(num31.value);
                if (Num % 2 == 0) {
                    result3.innerHTML = Num + " is even";
                }
                else {
                    result3.innerHTML = Num + " is odd";
                }
            } else {
                result3.innerHTML = "Not a number"
            }
        }
        function clearContent() {
            num31.value = "";
            result3.innerHTML = "";
        }
    </script>

    <!--12) Number divisible by 2 and 5 -------------------------------------- -->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-success-subtle">
        <form action="">
            <h3 class="text-dark text-center">Divisibility by 2 and 5</h3>
            <input type="text" class="form-control" id="num41" placeholder="Enter a number">
            <button type="button" class="btn btn-success mt-2 w-50" onclick="Check4()">Check</button>
            <button type="submit" class="btn btn-success mt-2 " onclick="clearContent()">Clear</button>
            <h4 id="result4" class="text-danger mt-2"></h4>
        </form>
    </div>

    <script>
        function Check4() {
            if (num41.value > 0) {
                var Num = parseInt(num41.value);
                if (Num % 2 == 0) {
                    if (Num % 5 == 0) {
                        result4.innerHTML = Num + " is divisible by 2 and 5";
                    }
                    else {
                        result4.innerHTML = Num + " is divisible only by 2";
                    }
                }
                else {
                    if (Num % 5 == 0) {
                        result4.innerHTML = Num + " is divisible only by 5";
                    }
                    else {
                        result4.innerHTML = Num + " is not divisible by 2 and 5";
                    }
                }
            } else {
                result4.innerHTML = "Not a number";
            }
        }
        function clearContent() {
            num41.value = "";
            result4.innerHTML = "";
        }
    </script>

    <!--13) Amstrong or not ------------------------------------------------->
    <div class="container border border-secondary shadow my-3 p-3 rounded-4 text-center bg-success-subtle">
        <form action="">
            <h3 class="text-dark text-center">Amstrong or not</h3>
            <input type="text" class="form-control" id="num51" placeholder="Enter a number">
            <button type="button" id="btn5" class="btn btn-success mt-2 w-50" onclick="Check5()">Check</button>
            <button type="submit" class="btn btn-success mt-2 " onclick="clearContent()">Clear</button>
            <h4 id="result5" class="text-danger mt-2"></h4>
        </form>
    </div>

    <script>
        function Check5() {
            if (num51.value > 0) {
                var powr = (num51.value).length;
                var Num = parseInt(num51.value);
                var original = Num;
                var sum = 0;
                while (Num > 0) {
                    var rem = Num % 10;  //taking the last digit
                    sum += Math.pow(rem, powr);
                    Num = parseInt(Num / 10); //taking the remaining digits 
                }
                if (sum == original) {
                    result5.innerHTML = original + " is Amstrong";
                }
                else {
                    result5.innerHTML = original + " is not Amstrong"
                }
            } else {
                result5.innerHTML = "Not a number"
            }
        }
        function clearContent() {
            num51.value = "";
            result5.innerHTML = "";
        }
    </script>
