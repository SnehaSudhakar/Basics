    <!--1) integer,character,float,double,boolean ---------------------------------------------->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-info-subtle ">
        <form action="">
            <h3 class="text-dark text-center">Datatype</h3>
            <button type="button" class="btn btn-info mt-2 w-50" onclick="Check1()">Display </button>
            <button type="submit" class="btn btn-info mt-2 " onclick="clearContent()">Clear</button>
            <h5 id="result1" class="text-danger mt-2"></h5>
        </form>
    </div>
    <script>
        function Check1() {
            var myInteger = 25;  //integer
            let myChar = 'S';
            const pi = 3.14; //float
            var myDouble = 78.2575545;//double
            let isTrue = true;
            result1.innerHTML = myInteger + " : integer <br>" + myChar + " : character <br>" + pi + " : float <br>" + myDouble + " : double <br>" + isTrue + " : boolean";
        }
        function clearContent() {
            result1.innerHTML = "";
        }
    </script>

    <!--2) Printing text ------------------------------------------------------------------------>
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-info-subtle">
        <form action="">
            <h3 class="text-dark text-center">Printing a text</h3>
            <input type="text" class="form-control" id="num21" value="Hello World" readonly>
            <button type="button" class="btn btn-info mt-2 w-50" onclick="Check2()">Print</button>
            <button type="submit" class="btn btn-info mt-2 " onclick="clearContent()">Clear</button>
            <h4 id="result2" class="text-danger mt-2"></h4>
        </form>
    </div>
    <script>
        function Check2() {
            result2.innerHTML = num21.value;
        }
        function clearContent() {
            result2.innerHTML = "";
        }
    </script>

    <!--3) Sum of 2 numbrs -------------------------------------------------------------------->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-info-subtle">
        <form action="">
            <h3 class="text-dark text-center">Sum of 2 numbers</h3>
            <input type="text" class="form-control mt-2" id="num31" placeholder="Enter 1st number">
            <input type="text" class="form-control mt-2" id="num32" placeholder="Enter 2nd number">
            <button type="button" class="btn btn-info mt-2 w-50" onclick="Check3()">Sum</button>
            <button type="submit" class="btn btn-info mt-2 " onclick="clearContent()">Clear</button>
            <h4 id="result3" class="text-danger mt-2"></h4>
        </form>
    </div>
    <script>
        function Check3() {
            if ((num31.value && num32.value) > 0) {
                var Num1 = parseFloat(num31.value);
                var Num2 = parseFloat(num32.value);
                var Sum = Num1 + Num2;
                result3.innerHTML = `Sum is ${Sum}`;
            } else {
                result3.innerHTML = "Not a number";
            }

        }
        function clearContent() {
            num31.value = "";
            num32.value = "";
            result3.innerHTML = "";
        }
    </script>

    <!--4) Difference of 2 numbers --------------------------------------------------------------->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-info-subtle">
        <form action="">
            <h3 class="text-dark text-center">Difference of 2 numbers</h3>
            <input type="text" class="form-control mt-2" id="num41" placeholder="Enter 1st number">
            <input type="text" class="form-control mt-2" id="num42" placeholder="Enter 2nd number">
            <button type="button" class="btn btn-info mt-2 w-50" onclick="Check4()">Difference</button>
            <button type="submit" class="btn btn-info mt-2 " onclick="clearContent()">Clear</button>
            <h4 id="result4" class="text-danger mt-2"></h4>
        </form>
    </div>
    <script>
        function Check4() {
            if ((num41.value && num42.value) > 0) {
                var Num1 = parseInt(num41.value);
                var Num2 = parseInt(num42.value);
                var diff = Num1 - Num2;
                result4.innerHTML = `Difference is ${diff}`;
            } else {
                result4.innerHTML = "Not a number";
            }

        }
        function clearContent() {
            num41.value = "";
            num42.value = "";
            result4.innerHTML = "";
        }
    </script>

    <!--5) Cube of number ---------------------------------------------------------->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-info-subtle">
        <form action="">
            <h3 class="text-dark text-center">Cube of number</h3>
            <input type="text" class="form-control " id="num51" placeholder="Enter a number">
            <button type="button" class="btn btn-info mt-2 w-50" onclick="Check5()">Cube</button>
            <button type="submit" class="btn btn-info mt-2 " onclick="clearContent()">Clear</button>
            <h4 id="result5" class="text-danger mt-2"></h4>
        </form>
    </div>
    <script>
        function Check5() {
            if (num51.value > 0) {
                var Num1 = parseInt(num51.value);
                var cube = Num1 * Num1 * Num1;
                result5.innerHTML = `Cube is: ${cube}`;
            } else {
                result5.innerHTML = "Not a number";
            }

        }
        function clearContent() {
            num51.value = "";
            result5.innerHTML = "";
        }
    </script>

    <!--6) Swapping ----------------------------------------------------------->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-info-subtle">
        <form action="">
            <h3 class="text-dark text-center">Swapping</h3>
            <input type="text" class="form-control mt-2" id="num61" placeholder="Enter 1st number">
            <input type="text" class="form-control mt-2" id="num62" placeholder="Enter 2nd number">
            <button type="button" class="btn btn-info mt-2 w-50" onclick="Check6()">Swap</button>
            <button type="submit" class="btn btn-info mt-2 " onclick="clearContent()">Clear</button>
        </form>
    </div>
    <script>
        function Check6() {
            var temp = num61.value
            num61.value = num62.value;
            num62.value = temp;
        }
        function clearContent() {
            num61.value = "";
            num62.value = "";
        }
    </script>

    <!--7) Factorial of number ------------------------------------------------->
    <div class="container border border-secondary shadow my-3 p-3  rounded-4 text-center bg-info-subtle">
        <form action="">
            <h3 class="text-dark text-center">Factorial of number</h3>
            <input type="text" class="form-control " id="num71" placeholder="Enter a number">
            <button type="button" class="btn btn-info mt-2 w-50" onclick="Check7()">Factorial</button>
            <button type="submit" class="btn btn-info mt-2 " onclick="clearContent()">Clear</button>
            <h4 id="result7" class="text-danger mt-2"></h4>
        </form>
    </div>
    <script>
        function Check7() {
            if (num71.value > 0) {
                var Num = parseInt(num71.value);
                var fact = 1;
                for (var i = 1; i <= Num; i++) {
                    fact = fact * i;
                }
                result7.innerHTML = `Factorial is: ${fact}`;
            } else {
                result7.innerHTML = "Not a number";
            }

        }
        function clearContent() {
            num71.value = "";
            result7.innerHTML = "";
        }
    </script>
