    <!--29) Sum of elements -->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-primary-subtle">
        <form action="">
            <h3 class="text-dark text-center">Sum of elements of array</h3>
            <input type="text" class="form-control " id="num3" placeholder="Enter numbers with space">
            <button type="button" class="btn btn-primary mt-2 w-50" onclick="Check3()">Sum</button>
            <button type="submit" class="btn btn-primary mt-2 " onclick="clearContent()">Clear</button>
            <h5 id="result3" class="text-danger mt-2"></h5>
        </form>
    </div>
    <script>
        function Check3() {
            var arr = num3.value.split(" ");
            var sum = 0;
            arr.forEach(element => { //iterating each element
                sum = sum + Number(element);
            });
            result3.innerHTML = `Sum of elements :${sum}`;
        }
        function clearContent() {
            num3.value = "";
            result3.innerHTML = "";
        }
    </script>

    <!--30) Addition of 2 arrays -->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-primary-subtle">
        <form action="">
            <h3 class="text-dark text-center">Sum of 2 arrays</h3>
            <div class="inputbox">
                <label for="num41" class="form-control text-black text-start bg-transparent">First Array:</label>
                <input type="text" class="form-control" id="num41" placeholder="Enter 5 numbers with space">
            </div>
            <div class="inputbox">
                <label for="num41" class="form-control text-black text-start bg-transparent">Second Array:</label>
                <input type="text" class="form-control " id="num42" placeholder="Enter 5 numbers with space">
            </div>
            <button type="button" class="btn btn-primary mt-2 w-50" onclick="Check4()">Array Sum</button>
            <button type="submit" class="btn btn-primary mt-2 " onclick="clearContent()">Clear</button>
            <h5 id="result4" class="text-danger mt-2"></h5>
        </form>
    </div>
    <script>
        function Check4() {
            let arr1 = num41.value.split(" ");
            let arr2 = num42.value.split(" ");

            //finding the sum
            let Sum = arr1.map((value, index) => parseInt(value) + parseInt(arr2[index]));
            result4.innerHTML = `ArraySum : ${Sum}`;
        }
        function clearContent() {
            num41.value = "";
            num42.value = "";
            result4.innerHTML = "";
        }
    </script>

    <!--34) Array-Same or not -->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-primary-subtle">
        <form action="">
            <h3 class="text-dark text-center">Arrays Same or not</h3>
            <div class="inputbox">
                <label for="num81" class="form-control text-black text-start bg-transparent">First Array:</label>
                <input type="text" class="form-control" id="num81" placeholder="Enter numbers with space">
            </div>
            <div class="inputbox">
                <label for="num81" class="form-control text-black text-start bg-transparent">Second Array:</label>
                <input type="text" class="form-control " id="num82" placeholder="Enter numbers with space">
            </div>
            <button type="button" class="btn btn-primary mt-2 w-50" onclick="Check8()">Equal or not?</button>
            <button type="submit" class="btn btn-primary mt-2 " onclick="clearContent()">Clear</button>
            <h5 id="result8" class="text-danger mt-2"></h5>
        </form>
    </div>
    <script>
        function Check8() {
            var arr1 = num81.value.split(" ");
            var arr2 = num82.value.split(" ");

            var status = true;
            if (arr1.length == arr2.length) {      //comparing array length
                for (let i = 0; i < arr1.length; i++) {  //itrating through array elements
                    if (arr1[i] === arr2[i]) {
                        status = true;
                    } else {
                        status = false;
                    }
                }
            } else {
                status = false;
            }

            if (status) {
                result8.innerHTML = "Both arrays are equal";
            } else {
                result8.innerHTML = "Both arrays are not equal";
            }
        }
        function clearContent() {
            num81.value = "";
            num82.value = "";
            result8.innerHTML = "";
        }
    </script>

    <!--38) Sum of 2 matrix -->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-primary-subtle">
        <form action="">
            <h3 class="text-dark text-center">Sum of 2 Matrix</h3>
            <input type="text" class="form-control mt-2" id="num121" placeholder="Enter elements with space ">
            <input type="text" class="form-control mt-2" id="num122" placeholder="Enter elements with space ">
            <button type="button" class="btn btn-primary mt-2 w-50" onclick="Check12()">Find Sum</button>
            <button type="submit" class="btn btn-primary mt-2 " onclick="clearContent()">Clear</button>
            <h5 id="result12" class="text-danger mt-2"></h5>
        </form>
    </div>
    <script>
        function Check12() {
            let item1 = num121.value.split(" ");
            let item2 = num122.value.split(" ");
            let m = 0, n = 0;

            //declaring array variables
            let arr1 = new Array(3);
            let arr2 = new Array(3);
            let arrSum = new Array(3);

            //declaring 3 arrays
            for (let i = 0; i < 3; i++) {
                arr1[i] = new Array(3);
            }
            for (let i = 0; i < 3; i++) {
                arr2[i] = new Array(3);
            }
            for (let i = 0; i < 3; i++) {
                arrSum[i] = new Array(3);
            }

            //input values to arrays
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    arr1[i][j] = parseInt(item1[m++]);
                }
            }

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    arr2[i][j] = parseInt(item2[n++]);
                }
            }

            // //finding the sum of arr1 and arr2
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    arrSum[i][j] = arr1[i][j] + arr2[i][j]
                }
            }
            console.log(arrSum)

            //display the result
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    result12.innerHTML += `${arrSum[i][j]} &nbsp`;
                }
                result12.innerHTML += `<br>`;
            }
        }
        function clearContent() {
            num121.value = "";
            num122.value = "";
            result12.innerHTML = "";
        }

    </script>
