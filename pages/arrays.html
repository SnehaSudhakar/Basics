    <!--29) Sum of elements -->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-primary-subtle">
        <h3 class="text-dark text-center fw-semibold">Sum of elements of array</h3>
        <input type="text" class="form-control " id="num3" placeholder="Enter numbers with space">
        <button class="btn btn-primary mt-2 w-50" onclick="Check3()">Sum</button>
        <button class="btn btn-primary mt-2 " onclick="clrScreen()">Clear</button>
        <h5 id="result3" class="text-danger mt-2"></h5>
    </div>
    <script>
        function Check3() {
            var items = num3.value;
            var arr = items.split(" ");
            let sum = 0;
            arr.forEach(element => { //iterating each element
                sum = sum + parseInt(element)
            });
            result3.innerHTML += `Sum of elements :${sum}`;
        }
        function clrScreen() {
            num3.value = "";
            result3.innerHTML = "";
        }
    </script>

    <!--30) Addition of 2 arrays -->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-primary-subtle">
        <h3 class="text-dark text-center fw-semibold">Sum of 2 arrays</h3>
        <div class="inputbox">
            <label for="num41" class="form-control text-black text-start bg-transparent">First Array:</label>
            <input type="text" class="form-control" id="num41" placeholder="Enter 5 numbers with space">
        </div>
        <div class="inputbox">
            <label for="num41" class="form-control text-black text-start bg-transparent">Second Array:</label>
            <input type="text" class="form-control " id="num42" placeholder="Enter 5 numbers with space">
        </div>
        <button class="btn btn-primary mt-2 w-50" onclick="Check4()">Array Sum</button>
        <button class="btn btn-primary mt-2 " onclick="clrScreen()">Clear</button>
        <h5 id="result4" class="text-danger mt-2"></h5>
    </div>
    <script>
        function Check4() {
            var item1 = num41.value;
            var item2 = num42.value;
            let arr1 = item1.split(" ");
            let arr2 = item2.split(" ");
            let Sum = arr1.map((value, index) => parseInt(value) + parseInt(arr2[index]));
            result4.innerHTML = `ArraySum : ${Sum}`;
        }
        function clrScreen() {
            num41.value = "";
            num42.value = "";
            result4.innerHTML = "";
        }
    </script>

    <!--32) Sort array in Ascenting order -->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-primary-subtle">
        <h3 class="text-dark text-center fw-semibold">Array sorting</h3>
        <input type="text" class="form-control " id="num6" placeholder="Enter numbers with space ">
        <button class="btn btn-primary mt-2 w-50" onclick="Check6()">Sort</button>

    <script>
        function Check6() {

            result6.innerHTML = "";

    <!--34) Array-Same or not -->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-primary-subtle">
        <h3 class="text-dark text-center fw-semibold">Arrays Same or not</h3>
        <div class="inputbox">
            <label for="num81" class="form-control text-black text-start bg-transparent">First Array:</label>
            <input type="text" class="form-control" id="num81" placeholder="Enter numbers with space">
        </div>
        <div class="inputbox">
            <label for="num81" class="form-control text-black text-start bg-transparent">Second Array:</label>
            <input type="text" class="form-control " id="num82" placeholder="Enter numbers with space">
        </div>
        <button class="btn btn-primary mt-2 w-50" onclick="Check8()">Equal or not?</button>
        <button class="btn btn-primary mt-2 " onclick="clrScreen()">Clear</button>
        <h5 id="result8" class="text-danger mt-2"></h5>
    </div>
    <script>
        function Check8() {
            var items1 = num81.value;
            var items2 = num82.value;
            var arr1 = items1.split(" ");
            var arr2 = items2.split(" ");
            var status = true;

            if (arr1.length == arr2.length) {      //comparing array length
                for (let i = 0; i < arr1.length; i++) {  //itrating through array elements
                    if (arr1[i] === arr2[i]) {
                        status = true;
                    } else {
                        status = false;
                    }
                }
            } else {
                status = false;
            }

            if (status) {
                result8.innerHTML = "Both arrays are equal";
            } else {
                result8.innerHTML = "Both arrays are not equal";
            }
        }
        function clrScreen() {
            num81.value = "";
            num82.value = "";
            result8.innerHTML = "";
        }
    </script>

    <!--36) Display 2x2 matrix -->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-primary-subtle">
        <h3 class="text-dark text-center fw-semibold">2 x 2 Matrix</h3>
        <input type="text" class="form-control mt-2" id="num10" placeholder="Enter elements without space ">
        <button class="btn btn-primary mt-2 w-50" onclick="Check10()">Display</button>
        <button class="btn btn-primary mt-2 " onclick="clrScreen()">Clear</button>
        <h5 id="result10" class="text-danger mt-2"></h5>
    </div>
    <script>
        function Check10() {
            var items = num10.value;
            var arr = new Array(3);
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                arr[i] = [];
            }

            //loop to input 2d array elements
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    arr[i][j] = items[count++];
                }
            }
            console.log(arr);
            //display aray
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    result10.innerHTML = `${arr[0][0]},${arr[0][1]},${arr[0][2]} <br> ${arr[1][0]},${arr[1][1]},${arr[1][2]} <br> ${arr[2][0]},${arr[2][1]},${arr[2][2]}`;
                }
            }
        }
        function clrScreen() {
            num10.value = "";
            result10.innerHTML = "";
        }
    </script>
