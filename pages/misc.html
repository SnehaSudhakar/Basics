    <!--43) Wind chill index -->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-warning-subtle">
        <h3 class="text-dark text-center">Wind Chill Index</h3>
        <input type="text" class="form-control mt-2" id="num31" placeholder="Wind speed(in miles/hr)">
        <input type="text" class="form-control mt-2" id="num32" placeholder="Air Temprature(in farenheit)">
        <button class="btn btn-warning mt-2 w-50" onclick="Check3()">Check</button>
        <button class="btn btn-warning mt-2 " onclick="clrScreen()">Clear</button>
        <h4 id="result3" class="text-danger mt-2"></h4>
    </div>
    <script>
        function Check3() {
            var windSpeed = num31.value;
            var temp = num32.value;
            var res;
            if (windSpeed <= 4) {
                res = temp;
            } else if (windSpeed <= 45) {
                res = (1.6 * temp) - 55;
            } else {
                res = 91.4 + (91.4 - temp) * (0.0203 * windSpeed - 0.304 * (windSpeed) * 1 / 2 - 0.474);
            }
            result3.innerHTML = `Windchill Index : ${res} &deg; F`;
        }
        function clrScreen() {
            num31.value = "";
            num32.value = "";
            result3.innerHTML = "";
        }
    </script>

    <!--44) Divisibility by 5 and 6 -->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-warning-subtle">
        <h3 class="text-dark text-center">Divisibility by 5 and 6</h3>

        <input type="text" class="form-control" id="num4" placeholder="Enter a number">
        <button class="btn btn-warning mt-2 w-50" onclick="Check4()">Check</button>
        <button class="btn btn-warning mt-2 " onclick="clrScreen()">Clear</button>
        <h4 id="result4" class="text-danger mt-2"></h4>
    </div>

    <script>
        function Check4() {
            var Num = parseInt(num41.value);
            if (Num % 5 == 0) {
                if (Num % 6 == 0) {
                    result4.innerHTML = Num + " is divisible by 5 and 6";
                } else {
                    result4.innerHTML = Num + " is divisible only by 5";
                }
            } else {
                if (Num % 6 == 0) {
                    result4.innerHTML = Num + " is divisible only by 6";
                } else {
                    result4.innerHTML = Num + " is not divisible by 5 and 6";
                }
            }
        }
        function clrScreen() {
            num4.value = "";
            result4.innerHTML = "";
        }
    </script>

        <input type="text" class="form-control " id="num11" placeholder="Enter the limit">

            var n = num11.value;

                    result111.innerHTML += " ";
                }
                for (let k = 1; k <= ((2 * i) - 1); k++) {
                    result111.innerHTML += "* ";
                }
                result111.innerHTML += "<br>";

            var n = num11.value;
            for (let i = 1; i <= n; i++) {
                for (let j = 0; j <= i - 1; j++) {
                    result112.innerHTML += " ";
                }
                for (let k = 1; k <= ((2 * n) - ((2 * i) - 1)); k++) {
                    result112.innerHTML += "* ";
                }
                result112.innerHTML += "<br>";
            }
        }
        function clrScreen() {

            result111.innerHTML = "";

    <!--52) create a new array and merge these arrays with no repeating values (spread operator)  -->
    <div
        class="container overflow-scroll border border-secondary shadow mt-3 p-3 rounded-4 text-center bg-warning-subtle">
        <h3 class="text-dark text-center">Array Merge</h3>
        <h6 id="result171" class="text-danger  mt-2"></h6>
        <button class="btn btn-warning mt-2 w-50" onclick="Check17()">Merging</button>
        <button class="btn btn-warning mt-2 " onclick="clrScreen()">Clear</button>
        <h6 id="result172" class="text-danger  mt-2"></h6>
    </div>
    <script>
        var arr1 = ["PHP", "JAVA", "PYTHON"];
        var arr2 = ["PHP", "RUBY", ".NET"];
        var arr3 = ["ANGULAR", "JAVASCRIPT", "TYPESCRIPT"];
        var arr4 = ["ECMASCRIPT", "JAVA", "PYTHON"];
        const arrNew = [...new Set([...arr1, ...arr2, ...arr3, ...arr4])];

        result171.innerHTML = `Array 1 : ${arr1}<br>
            Array 2 : ${arr2}<br>
            Array 3 : ${arr3}<br>
            Array 4 : ${arr4}<br>`;

        function Check17() {
            result172.innerHTML = `Merged array :<br> ${arrNew} `;
        }
        function clrScreen() {
            result172.innerHTML = "";
        }
    </script>

    <!-- 53) accepting star review with count (⭐⭐⭐⭐⭐5) -->
    <div class="container border border-secondary shadow mt-3 p-3 rounded-4 bg-warning-subtle">
        <h3 class="text-dark text-center">Star Rating</h3>
        <div class="row row-cols-2 border border -2 border-black rounded bg-black text-end  mx-auto p-3">
            <h6 class="text-center text-warning w-100">Rate your Experience</h6>
            <div class="star-box col-10">
                <span class="star fs-1" onclick="rateStar('1')">&#9733;</span>
                <span class="star fs-1" onclick="rateStar('2')">&#9733;</span>
                <span class="star fs-1" onclick="rateStar('3')">&#9733;</span>
                <span class="star fs-1" onclick="rateStar('4')">&#9733;</span>
                <span class="star fs-1" onclick="rateStar('5')">&#9733;</span>
            </div>
            <div class="rating col-2 text-warning py-2 ">
                <h3 id="result18"></h3>
            </div>
        </div>

    </div>

    <script>
        let starGroup = document.getElementsByClassName("star");
        result18.innerHTML = "";
        function rateStar(range) {
            for (let i = 0; i < range; i++) {
                starGroup[i].classList.add("text-warning");
                if (range == 1) {
                    result18.innerHTML = "1";
                } else if (range == 2) {
                    result18.innerHTML = "2";
                } else if (range == 3) {
                    result18.innerHTML = "3";
                } else if (range == 4) {
                    result18.innerHTML = "4";
                } else if (range == 5) {
                    result18.innerHTML = "5";
                }
            }
        }


    </script>
